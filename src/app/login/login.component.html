
<body>
    <form [formGroup]="loginForm" validate>
      <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title style="margin-left:110px;color: hsl(218, 41%, 15%);">Login</mat-card-title>
          </mat-card-header>
          <mat-card-content style="display: flex; flex-direction: column;align-items:end;" > 
              <mat-form-field appearance="outline" style="width: 100%;">
                <input matInput  placeholder="Enter Mail-ID" formControlName="email">
                <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 100%;">
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="password">
                <mat-error *ngIf="loginForm.invalid">{{getErrorPassword()}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="padding: 2px;">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <button style="color: white; background: #3d973d; width: 50px;" [disabled]="!loginForm.valid" mat-raised-button (click)="onButtonClick()">Login</button>
          </mat-card-content>
        </mat-card>
    </form>
  </body>
